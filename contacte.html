<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TuAppleStore</title>
    <link rel="stylesheet" href="global.css">
    <style>
      
      .container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
    margin-top: 30px; /* espacio pequeño para no chocar con el header */
 }  

         .contacto-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .contacto-form, .contacto-info {
      padding: 20px;
    }

    .contacto-form {
      flex: 2;
    }

    .contacto-info {
      flex: 1;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgb(147, 163, 247);
      padding: 10px;
      z-index: 10;
    }

    main {
      margin-top: 70px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgb(147, 163, 247);
      margin-top: 20px;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>TuAppleStore</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productes.html">Productos</a>
      <a href="contacte.html">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <h2 style="text-align:center;">Contacto</h2>

    <div class="contacto-container">
      <!-- Columna A: Formulario -->
      <div class="contacto-form">
        <h3>Envíanos un mensaje</h3>
        <form>
          <input type="text" placeholder="Nombre" required>
          <input type="email" placeholder="Email" required>
          <textarea rows="5" placeholder="Mensaje" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>

      <!-- Columna B: Información de contacto -->
      <div class="contacto-info">
        <h3>Ubicación</h3>
        <p><strong>Dirección:</strong> Passeig de Gràcia, 92, 08008 Barcelona, España</p>
        <p><strong>Horario:</strong> Lunes - Viernes, 9:00 - 18:00</p>
        <p><strong>Teléfono:</strong> +34 600 000 000</p>
        <iframe
       src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2992.732333704897!2d2.1666746156761563!3d41.391090879263075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2f3e3f4b8a1%3A0xa2f4b3c1d5e6f7!2sPasseig%20de%20Gr%C3%A0cia%2C%2092%2C%2008008%20Barcelona!5e0!3m2!1ses!2ses!4v1696983745811!5m2!1ses!2ses"
       width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe> 
    </div>
  </main>

  <footer>
    © 2025 TuAppleStore · info@tuapplestore.com
  </footer>
</body>
</html>
